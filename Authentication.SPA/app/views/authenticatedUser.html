

<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Protected Resource ID</th>
                    <th>Customer</th>
                    <th>City</th>
                    <th>Current</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="protectedResource in protectedResources">
                    <td>
                        {{ protectedResource.protectedResourceID }}
                    </td>
                    <td>
                        {{ protectedResource.customerName }}
                    </td>
                    <td>
                        {{ protectedResource.customerCity }}
                    </td>
                    <td>
                        <input type="checkbox" data-ng-model="protectedResource.isCurrentUser" disabled="disabled">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
